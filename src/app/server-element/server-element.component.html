<div
  class="card mb-2">
  <div class="card-header">{{serverElement.name}}</div>
  <div class="card-body">
    <p class="mb-0"><strong
        *ngIf="serverElement.type === 'server'"
        style="color:red"
        >{{serverElement.content}}</strong>
        <em
          *ngIf="serverElement.type === 'blueprint'"
          style="color:blue"
          >{{serverElement.content}}</em>
    </p>
  </div>
</div>
