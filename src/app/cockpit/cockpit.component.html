<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or blueprints!</p>
    <label for="sname">Server Name</label>
    <input type="text" class="form-control" #newServerName>
    <label for="scontent">Server Content</label>
    <input type="text" class="form-control" #newServerContent><br/>
    <button
      class="btn btn-primary"
      (click)="onAddServer(newServerName)"
      >Add Server</button>
    <button
      class="btn btn-primary"
      (click)="onAddBlueprint(newServerName, newServerContent)"
      >Add Server Blueprint</button>
  </div>
</div>
